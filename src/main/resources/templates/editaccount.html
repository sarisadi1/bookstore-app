<html xmmlns:th="http:///www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layouts/defaultTemplate" xmlns:xmmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.w3.org/1999/xhtml">

<!-- Sign up page content -->
<div layout:fragment="content">
	<div th:if="${sessionInfo != null && userModel != null}">
		<div class="container body-content">
			<form class="form-signin" action="#" th:action="@{/myaccount/doEditUser}" th:object="${userModel}"
				method="post">
				<h2 class="form-signin-heading">Please update the details</h2><br />

				<!-- User name-->
				<p>
					<span for="inputUserid">User Name</span>
					<span id="inputUserid" th:text="*{userName}" class="" placeholder="User Name">
				</p>
				<input id="inputUserid" type="text" th:field="*{userName}" class="form-control sr-only">
				<label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
					class="alert alert-warning alert-text" role="alert">User Name Error</label>
				<br />

				<!-- Password -->
				<div class="form-label container-fluid">
					<label for="inputPassword">Password</label>
				</div>
				<input id="inputPassword" type="password" th:value="*{password}" name="password" class="form-control"
					placeholder="Password" required autofocus>
				<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
					class="alert alert-warning alert-text " role="alert">Password Error</label>
				<br />

				<!-- First name -->
				<div class="form-label container-fluid"><label for="inputFirstName">First Name</label></div>
				<input id="inputFirstName" type="text" th:field="*{firstName}" class="form-control"
					placeholder="First Name" autofocus>
				<label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
					class="alert alert-warning alert-text" role="alert">First Name Error</label>
				<br />

				<!-- Last name -->
				<div class="form-label container-fluid"><label for="inputLastName">Last Name</label></div>
				<input id="inputLastName" type="text" th:field="*{lastName}" class="form-control"
					placeholder="Last Name" autofocus>
				<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
					class="alert alert-warning alert-text" role="alert">Last Name Error</label>
				<br />

				<!-- Email -->
				<div class="form-label container-fluid"><label for="inputEmail">Email</label></div>
				<input id="inputEmail" type="email" th:field="*{email}" class="form-control" placeholder="Email"
					autofocus>
				<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-warning alert-text"
					role="alert">Email Error</label>
				<br />

				<!-- Phone -->
				<div class="form-label container-fluid"><label for="inputPhone">Phone</label></div>
				<input id="inputPhone" type="tel" th:field="*{phone}" class="form-control" placeholder="Phone"
					autofocus>
				<label th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="alert alert-warning alert-text"
					role="alert">Phone Error</label>
				<br />

				<!-- Update button-->
				<button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
				<br />
			</form>

		</div>
	</div>
</div>

</html>

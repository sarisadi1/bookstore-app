<html xmmlns:th="http:///www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layouts/defaultTemplate" xmlns:xmmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.w3.org/1999/xhtml">

<!-- Delete book page content -->
<div layout:fragment="content">
	<div th:if="${sessionInfo != null && bookModel != null}">
	<div class="container body-content">
		<form class="form-delete" action="#" th:action="@{/books/doDeleteBook}" th:object="${bookModel}" method="post">
			<h2 class="form-signin-heading">Please ensure the Book details before delete</h2>

			<!-- Book Id-->
			<div class="form-label container-fluid">
				<label th:text="'Book ID: ' + *{bookId}"></label>
				<input class="sr-only" id="inputId" type="text" th:field="*{bookId}" placeholder="Book Id"/>	
			</div>
			<br />

			<!-- Book name-->
			<div class="form-label container-fluid">
				<label for="inputName">Book Name</label>
			</div>
			<input id="inputName" type="text" th:field="*{name}" class="form-control" placeholder="Book Name" autofocus readonly>
			<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-warning alert-text"
				role="alert">Book Name Error</label>
			<br />

			<!-- Author -->
			<div class="form-label container-fluid">
				<label for="author">Author Name</label>
			</div>
			<input id="author" type="text" th:field="*{author}" class="form-control" placeholder="Author Name" readonly>
			<label th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="alert alert-warning alert-text "
				role="alert">Author Error</label>
			<br />

			<!-- Publish Date-->
			<div class="form-label container-fluid">
				<label for="publish_date">Publish Date</label>
			</div>
			<input id="publish_date" type="date" th:field="*{publishDate}" class="form-control"
				placeholder="Publish Date" readonly>
			<label th:if="${#fields.hasErrors('publishDate')}" th:errors="*{publishDate}"
				class="alert alert-warning alert-text" role="alert">Date Error</label>
			<br />

			<!-- Description -->
			<div class="form-label container-fluid">
				<label for="description">Description</label>
			</div>
			<textarea id="description" cols="50" rows="3" type="text" th:field="*{description}" class="form-control"
				placeholder="Description" readonly></textarea>
			<label th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
				class="alert alert-warning alert-text" role="alert">Description Error</label>
			<br />

			<!-- Price -->
			<div class="form-label container-fluid">
				<label for="price">Price in $</label>
			</div>
			<input id="price" type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="Price"
				readonly>
			<span></span>
			<label th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="alert alert-warning alert-text"
				role="alert">Price Error</label>
			<br />

			<!-- Quantity -->
			<div class="form-label container-fluid">
				<label for="quantity">Quantity</label>
			</div>
			<input id="quantity" type="number" th:field="*{quantity}" class="form-control" placeholder="Quantity"
				readonly>
			<label th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"
				class="alert alert-warning alert-text" role="alert">Quantity Error</label>
			<br />

			<!-- Delete button-->
			<button class="btn btn-lg btn-primary btn-block" type="submit">Delete Book</button>
			<br/>
		</form>

	</div>
	</div>
</div>

</html>
